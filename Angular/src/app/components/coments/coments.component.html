<div class="cont">
  
  <div [@fadeInDown]="fadeInDown">
       
  <h1 class="display-4">Comments:</h1>

  <h3>( {{team}} <b [@zoomIn]="zoomIn" class="hov">{{arrayLength}})</b></h3>
  </div> 
  <hr> 
 
  <div id='block'>
    <div *ngFor='let item of array'> 

      <mat-list role="list"  > 

        <mat-list-item role="listitem" class="hov">
          <img src="{{item.img}}" alt="" width="50px" height="50px" style="border-radius: 50%"  [@slideInDown]="slideInDown">

          {{item.text}}

        </mat-list-item>

      </mat-list>

      <div *ngIf='show' class="left"><button class="btn btn-danger" (click)="del()" disabled>Delete</button></div>
      <div *ngIf='hide' class="left"><button class="btn btn-danger" (click)="del(item.text)">Delete</button></div>
      <hr>
    </div>

  </div>
  <div class="form-group">
    <input style="width: 77%" type="text" class="form-control" id="exampleInputPassword1" placeholder="Comment"
      [(ngModel)]='text'>
  </div>

  <div *ngIf='show'> <button type="submit" class="btn btn-success" (click)='add()' disabled>Submit</button> </div>
  <div *ngIf='hide'> <button type="submit" class="btn btn-success" (click)='add()'>Submit</button> </div>


</div>
